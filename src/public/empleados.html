<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados - Men√∫ Principal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('modulo de inventarios.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.88);
      margin: 30px auto;
      padding: 30px 40px;
      max-width: 900px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1, h2 {
      text-align: center;
      margin: 0;
    }

    h1 {
      color: #6c2c00;
      font-size: 26px;
      font-weight: bold;
    }

    h2 {
      color: #b37500;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .button {
      background: #D6D685;
      color: #6c2c00;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
      font-size: 16px;
    }

    .button:hover {
      background: #c4c473;
      color: #5a2400;
    }

    .button-secondary {
      background: #B8D685;
      color: #254D1B;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
      font-size: 16px;
    }

    .button-secondary:hover {
      background: #a6c473;
      color: #1a3a14;
    }

    .status-panel {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
    }

    .status-panel h3 {
      margin: 0 0 10px 0;
      color: #495057;
    }

    .status-item {
      margin: 5px 0;
      font-size: 14px;
    }

    .status-success {
      color: #28a745;
    }

    .status-error {
      color: #dc3545;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Pollos y Huevos de Cundinamarca</h1>
    <h2>M√≥dulo de Empleados</h2>

    <!-- Panel de estado del sistema -->
    <div class="status-panel">
      <h3>üîç Estado del Sistema</h3>
      <div id="systemStatus">
        <div class="status-item">üîÑ Verificando conexi√≥n con el servidor...</div>
      </div>
    </div>

    <div class="button-container">
      <a href="modulo-empleados.html" class="button">Registrar Empleado</a>
      <a href="lista-empleados.html" class="button-secondary">Lista de Empleados</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("üöÄ Verificando conexi√≥n con el servidor...");
      verificarConexion();
    });

    async function verificarConexion() {
      const statusDiv = document.getElementById("systemStatus");
      
      try {
        const response = await fetch('/api/empleados');
        const data = await response.json();
        
        if (data.success) {
          statusDiv.innerHTML = `
            <div class="status-item status-success">‚úÖ Conectado al servidor Node.js</div>
            <div class="status-item status-success">‚úÖ Base de datos SQLite operativa</div>
            <div class="status-item status-success">‚úÖ Empleados registrados: ${data.data.length}</div>
            <div class="status-item">üïê √öltima verificaci√≥n: ${new Date().toLocaleString()}</div>
          `;
          console.log("‚úÖ Sistema operativo - Empleados:", data.data.length);
        } else {
          statusDiv.innerHTML = `
            <div class="status-item status-error">‚ùå Error en la respuesta del servidor</div>
          `;
        }
      } catch (error) {
        statusDiv.innerHTML = `
          <div class="status-item status-error">‚ùå No se pudo conectar al servidor</div>
          <div class="status-item">üí° Aseg√∫rate de que el servidor Node.js est√© ejecut√°ndose</div>
          <div class="status-item">üîß Ejecuta: npm start en la terminal</div>
          <div class="status-item">üìß Error: ${error.message}</div>
        `;
        console.error("‚ùå Error de conexi√≥n:", error);
      }
    }

    // Funci√≥n global para verificar conexi√≥n
    window.verificarConexion = verificarConexion;
  </script>

</body>
</html>
